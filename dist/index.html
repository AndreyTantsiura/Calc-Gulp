<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="calc">
      <div class="row">
        <div class="display"></div>
      </div>
      <div class="operation">
        <div class="row_1">
          <button class="inner_clear">&#338;</button>
          <button class="memory_clear">MC;</button>
          <button class="memory_plus">M&plus;</button>
          <button class="memory_minus">M&minus;</button>
          <button class="memory_read">MR;</button>
        </div>
        <div class="row_2">
          <button class="clear_symbol">&larr;</button>
          <button class="squere">x&sup2;</button>
          <button class="cube">x&sup3;</button>
          <button class="pi">&#960;</button>
          <button class="percent">&#37;</button>
        </div>
      </div>
      <div class="numbers">
        <div class="row_6">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="square_root">&radic;</button>
          <button class="cube_root">&#8731;</button>
        </div>
        <div class="row_3">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="plus">&plus;</button>
          <button class="minus">&minus;</button>
        </div>

        <div class="row_4">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="multiply">&times;</button>
          <button class="divide">&divide;</button>
        </div>
        <div class="row_5">
          <button class="plus_minus">&plusmn;</button>
          <button class="number">0</button>
          <button class="number">&#46;</button>
          <button class="iner_result">=</button>
        </div>
      </div>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
